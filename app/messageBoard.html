---
title: 聯絡資訊
layout: ./app/layout.ejs
engine: ejs
current: messageBoard
---
<div class="page-messageBoard">
    <div class="container">
        <form action="#">
            <h3>我要留言</h3>
            <ul>
                <li class="messageBoard-item">
                    <ul class="messageBoard-child">
                        <li>
                            <label class="label" for="name">姓名：</label>
                            <input class="messageBoard-child-input" type="text" name="name" id="name" placeholder="陳小明">
                        </li>
                        <li class="messageBoard-child-input">
                            <label class="label" for="sex">性別：</label>
                            <input class="py-1" type="radio" name="sex" id="sex" checked>男
                            <input type="radio" name="sex" id="sex">女
                        </li>
                    </ul>
                </li>
                <li class="messageBoard-item">
                    <label class="label" for="tel">電話：</label>
                    <input class="messageBoard-item-input" type="tel" name="tel" id="tel" placeholder="0912-345-678">
                </li>
                <li class="messageBoard-item">
                    <label class="label" for="email">信箱：</label>
                    <input class="messageBoard-item-input" type="email" name="email" id="email" placeholder="xxx@gmail.com">
                </li>
                <li class="messageBoard-opinion">
                    <label class="label" for="opinion">留言：</label>
                    <textarea class="messageBoard-input col-9" name="opinion" id="opinion" cols="30" rows="10"></textarea>
                </li>
            </ul>
                <div class="ta-c"><input class="btn btn-sm btn-secondary" type="submit" value="送出"></div>
        </form>
    </div>
</div>
